<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Join a Ride - StudentLink</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #f1f5f9;
      min-height: 100vh;
      padding: 30px;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: #111;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.15);
      animation: popIn 0.6s ease;
    }

    @keyframes popIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 60px;
      background-color: #1f2937;
      border: none;
      padding: 15px 5px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      color: #e5e7eb;
      width: 15%;
      transition: background-color 0.3s ease;
    }

    .back-button:hover {
      background-color: #374151;
    }

    h1 {
      color: #38bdf8;
      text-align: center;
      margin-bottom: 20px;
    }

    img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    .ride {
      background-color: #1a1a1a;
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 15px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.07);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .ride:hover {
      transform: scale(1.02);
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.12);
    }

    .ride strong {
      color: #60a5fa;
    }
  </style>
</head>
<body>
  <button class="back-button" onclick="history.back()">‚Üê Back</button>
  <div class="container">
    <h1>Join a Ride</h1>
    <img src="https://th.bing.com/th/id/OIP.a_gtofgVou4T9NG6ucW8GQHaEK?w=333&h=180&c=7&r=0&o=7&cb=iwp2&dpr=1.3&pid=1.7&rm=3" alt="Join Ride" />

    <div class="ride">
      <p><strong>From:</strong> Campus Gate</p>
      <p><strong>To:</strong> City Center</p>
      <p><strong>Date:</strong> 2025-05-22</p>
      <p><strong>Time:</strong> 08:30 AM</p>
      <p><strong>Available Seats:</strong> 2</p>
    </div>

    <div class="ride">
      <p><strong>From:</strong> Hostel 1</p>
      <p><strong>To:</strong> Bus Station</p>
      <p><strong>Date:</strong> 2025-05-23</p>
      <p><strong>Time:</strong> 06:00 PM</p>
      <p><strong>Available Seats:</strong> 1</p>
    </div>
  </div>
</body>
</html>
